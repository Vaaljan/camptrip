<ion-tabs>

  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="home">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="trips">
        <ion-icon name="book"></ion-icon>
        <ion-label>Trips</ion-label>
    </ion-tab-button>

    <ion-tab-button>

    </ion-tab-button>

    <ion-tab-button tab="explore">
        <ion-icon name="globe"></ion-icon>
        <ion-label>Explore</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile">
        <ion-icon name="person"></ion-icon>
        <ion-label>Profile</ion-label>
    </ion-tab-button>

    
   
  </ion-tab-bar>

</ion-tabs>

<ion-fab horizontal="center" vertical="bottom" edge>
    <button class="add-button" (click)="openAddTrip()" [ngClass]="{'btn-active':activeTab=='addtrip'}">
      <ion-icon color="light" class="add-icon" name="add"></ion-icon>
      <ion-icon color="light" class="arrow-icon" name="arrow-up"></ion-icon>
    </button> 
</ion-fab>
