<ion-header>
  <ion-toolbar>
    <ion-title>My Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row margin-bottom>
      <ion-col>
        <ion-avatar>
          <img src="../../../assets/images/user_default.jpg">
        </ion-avatar>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="stacked">Name</ion-label>
          <ion-input [(ngModel)]="profile.name"></ion-input>
        </ion-item>
          <ion-item>
              <ion-label position="stacked">Email</ion-label>
              <ion-input [(ngModel)]="profile.email"></ion-input>
          </ion-item>

          <ion-button expand="block" color="green" (click)="changePassword()">
          <ion-icon name="unlock"></ion-icon>  Change Password
          </ion-button>

          <ion-button margin-top color="orange" (click)="signOut()">
              <ion-icon name="log-out"></ion-icon> Sign Out
              </ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
